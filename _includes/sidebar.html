
<aside class="sidebar">
  <header>
	<div class="about">
	  <div class="cover-author-image">
		<a href="{{site.baseurl | replace:'baibingqianlan.github.io/baibingqianlan.github.io', 'baibingqianlan.github.io'}}/">
		<img src="{{site.baseurl | replace:'baibingqianlan.github.io/baibingqianlan.github.io', 'baibingqianlan.github.io'}}/assets/img/{% if site.author-img %}{{site.author-img}}{% endif %}" alt="{{site.author}}"></a>
	  </div>
	  <div class="author-name">{{site.author}}</div>
	  <p>{{site.about-author}}</p>
	</div>
  </header> <!-- End Header -->
  <footer>
	<section class="contact">
	  <h3 class="contact-title">Contact me</h3>
	  <ul>
		{% if site.github %}
		  <li class="github"><a href="http://github.com/{{site.github}}" target="_blank"><i class="fa fa-github"></i></a></li>
		{% else %}
		  <li class="github"><a href="http://github.com/" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
		{% endif %}
		{% if site.email %}
		  <li class="email"><a href="mailto:{{site.email}}"><i class="fa fa-envelope-o"></i></a></li>
		{% else %}
		  <li class="email"><a href="mailto:444129199@qq.com"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
		{% endif %}
	  </ul>
	</section> <!-- End Section Contact -->
	<div class="copyright">
	  <p>{{site.time | date: '%Y'}} &copy; {{site.author}}</p>
	</div>
  </footer> <!-- End Footer -->
</aside> <!-- End Sidebar -->
